<div class="container">



  <input type="button" value="ADD NEW EMPLOYEE"   class="btn btn-primary" (click)="newEmployee()">
  



<div class="row col-md-6"  *ngIf="employee">
 <table class="table table-hover table-striped table-responsive">

   <tbody>

    <tr>
        <th>ID</th>
        <td>  <input [(ngModel)]="employee.id"></td>
        </tr>
        <tr>
        <th>NAME</th>
        <td>  <input [(ngModel)]="employee.name"></td>
        </tr>
        <tr>
        <th>SALARY</th>
        <td>  <input [(ngModel)]="employee.salary"></td>
      </tr>
      <tr>
     
        <th>EMAIL</th>
        <td>  <input [(ngModel)]="employee.email"></td>
      </tr>
      <tr>
     
        <th>MOBILE</th>
        <td>  <input [(ngModel)]="employee.mobile"></td>
      </tr>
      

      <tr>
        <th>DOJ</th>
        <td>  <input [(ngModel)]="employee.doj"></td>
      </tr>
      <tr>
       
        <td colspan="2" [hidden]="add" ><input type="button"    value="ADD"   class="btn btn-success" (click)="addEmployee()"></td>
   
    </tr>

    <tr>
       
        <td colspan="2" [hidden]="save"><input type="button" value="SAVE" class="btn btn-primary" (click)="updateEmployeeById(employee.id)"></td>
   
    </tr>


   </tbody>


 </table>


</div>



<div class="row">
  <table class="table table-hover table-striped table-responsive">

    <thead>
     <tr>
         <th>ID</th>
         <th>NAME</th>
         <th>SALARY</th>
         <th>EMAIL</th>
         <th>MOBILE</th>
         
         <th>DOJ</th>
         <th>EDIT</th>
         <th>DELETE</th>

 </tr>
    </thead>
    <tbody>

     <tr *ngFor="let a of employees">
         <td>{{a.id}}</td>
         <td>{{a.name}}</td>
         <td>{{a.salary}}</td>
         <td>{{a.email}}</td>
         <td>{{a.mobile}}</td>
        
         <td>{{a.doj}}</td>
         
 
   <td><input type="button" value="EDIT" class="btn btn-info" (click)="getEmployeeById(a.id)"></td>
         <td><input type="button" value="DELETE" class="btn btn-danger" (click)="deleteEmployeeById(a.id)"></td>
    
     </tr>



    </tbody>


  </table>



 </div>



</div>
